<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../tic-tac-toe/css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>
                <span class="tic  ">TIC</span>
                <span class="tac  ">TAC</span>
                <span class="toe">TOE</span></h1>
        </header>
        <div id="left-space">
            <h3>Get 3 in a row and you win!</h3>
            <button id="first">Who goes first?</button>
        </div>
            <div id="top-left" class="board topWin leftWin leftRightCrossWin"><p>1</p></div>
            <div id="top-mid" class="board topWin vertMidWin"><p>2</p></div>
            <div id="top-right" class="board topWin rightWin rightLeftCrossWin"><p>3</p></div>

            <div id="mid-left" class="board horMidWin leftWin"><p>4</p></div>
            <div id="mid-mid" class="board horMidWin vertMidWin leftRightCrossWin rightLeftCrossWin"><p>5</p></div>
            <div id="mid-right" class="board horMidWin rightWin"><p>6</p></div>

            <div id="low-left" class="board lowWin leftWin rightLeftCrossWin"><p>7</p></div>
            <div id="low-mid" class="board lowWin vertMidWin "><p>8</p></div>
            <div id="low-right" class="board lowWin rightWin leftRightCrossWin"><p>9</p></div>
        <div class="right-space"></div>

        <footer class="footer">
            <button id="reset">RESET</button>
        </footer>
    </main>
    <script src="../Tic-Tac-Toe/js/main.js"></script>
</body>
</html>

cycles through 
    blank/ x / o 
reset button 
alerts a winner
win conditions
    8 options of 3 in a rows -->
