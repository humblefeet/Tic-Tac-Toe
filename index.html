<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../tic-tac-toe/css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>
                <span class="tic  ">TIC</span>
                <span class="tac  ">TAC</span>
                <span class="toe">TOE</span></h1>
        </header>
        <div class="left-space"></div>
            <div class="piece top-left">1</div>
            <div class="piece top-mid">2</div>
            <div class="piece top-right">3</div>
            <div class="piece mid-left">4</div>
            <div class="piece mid-mid">5</div>
            <div class="piece mid-right">6</div>
            <div class="piece low-left">7</div>
            <div class="piece low-mid">8</div>
            <div class="piece low-right">9</div>
        <div class="right-space"></div>
        <footer class="footer">
            <button>RESET</button>
        </footer>
    </main>
</body>
</html>
